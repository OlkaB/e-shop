<div class="col-xs-12">
  <div *ngFor="let product of foundProducts" class="product">
    <div class="row">
      <div class="col-xs-12 col-sm-4">
        <img [src]="product[0]['images'][0]" class="img-responsive">
      </div>
      <div class="col-xs-12 col-sm-8">
        <h2>{{product[0]['name']}}</h2>
      </div>
    </div>
  </div>
</div>
